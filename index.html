<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Wizard</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Meddon&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Wizard</h1>
      </header>
      <div class="card">
        <div class="card-body">
          <textarea
            id="password"
            placeholder="Your New Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
